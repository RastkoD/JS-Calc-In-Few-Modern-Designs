    <!-- On/Off -->
    <script>
      $('input:checkbox').change(function() {
        if ($(this).is(':checked')) {
          $('button:not(:first)').addClass('neon');
          $('button:not(:first)').removeClass('disabled');
          $('h3').addClass('neon');
        } else {
          $('button:not(:first)').removeClass('neon');
          $('button:not(:first)').addClass('disabled');
          $('h3').removeClass('neon');
        }
      });
    </script>
